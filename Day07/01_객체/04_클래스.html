<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script>
        // 클래스 선언
        class Car {
            // 생성자
            // constructor : 클래스 생성자 선언
            constructor(name, price=2000) {
              // java에서는 변수를 먼저 선언하고 this를 통해서 접근하는데
              // js에서는 노드의 개념으로 신규 생성하면서 본인을 가르킨다
                this.name = name
                this.price = price
            }

            // 메소드
            showInfo() {
                let result = `${this.name} : ${this.price} <br>`
                return result
            }
        }

        // 객체 생성
        let car = new Car('제네시스')
        document.write( car.showInfo() )

        let car2 = new Car('제네시스', 5000)
        document.write( car2.showInfo() )
    </script>
</head>
<body>
    
</body>
</html>
