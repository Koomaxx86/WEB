<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 컨텐츠 변경</title>
  <style>
    h1 { color: blue;}
    #item1 { color: red;}
    #item2 { color: rgb(0, 194, 48);}
    #item3 { color: coral;}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded',() => {
      // html태그로 삽인
      document.getElementById('item1').innerHTML = `<h1>제목1</h1>`
      // 텍스트 자체로 출력
      document.getElementById('item2').innerText = `<h1>제목2</h1>`
      // 텍스트 자체로 출력
      document.getElementById('item3').textContent = `<h1>제목3</h1>`

      // 값을 지정하지 않고 불러오기만 할수도 있다.
      console.log(document.getElementById('item1').innerHTML);
      console.log(document.getElementById('item2').innerText);
      console.log(document.getElementById('item3').textContent);
      console.log(document.getElementById('item4').textContent);
      console.log(document.getElementById('item5').textContent);
    })

    /* 
      innerHTML   : HTML 요소를 가져오거나 지정할 수 있는 속성
      innerText   : 눈에 보이는 값만 반환한다
      textContent : script와 style 등 모든요소를 반환한다
    */
  </script>
</head>
<body>
  <div id="item1"></div>
  <div id="item2"></div>
  <div id="item3"></div>

  <h3 id="item4">아이템4</h3>
  <h3 id="item5">아이템5</h3>
</body>
</html>
