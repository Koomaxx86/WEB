<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>
</head>
<body>
    <!--  
        리스트 태그
        : 항목 나열하는 태그

        - ul : 번호 없는 리스트
        - ol : 번호 있는 리스트
        - dl : 정의 리스트
    -->

    <!-- 번호 없는 리스트 -->
    <ul>
        <li>인크레드불 음료</li>
        <li>아메리카노</li>
        <li>헤이즐넛 아메리카노</li>
    </ul>

    <!-- 번호 있는 리스트 -->
    <!-- 속성  
        start               : 시작하는 숫자 및 문자열
        type(1,a,A,i,I)     : 숫자, 소문자, 대문자등 
        reversed            : 값의 증감
    -->
    <!-- 시작 값   값 타입   값의 증감 -->
    <ol start="3" type="5" reversed>
        <li>HTML</li>
        <li>css</li>
        <li>JavaScript</li>
    </ol>

    <!-- 정의 리스트 -->
    <!-- 
        dt  : 용어의 이름
        dd  : 해당 용어의 정의
     -->
    <dl>
        <dt>HTML</dt>
        <dd>- 마크업 언어</dd>
        <dt>CSS</dt>
        <dd>- 스타일 시트</dd>
    </dl>
</body>
</html>
