<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>썸네일</title>
</head>
<body>
    <!-- div태그는 하나의 블록을 설정한다 -->
    <!-- 블록은 가로행 전체를 사용한다 -->
    <div>
        <h2>HTML</h2>
        <a href="thumbnail-1.html"> <!-- 클릭시 연결될 값 입력 -->
            <!-- img src로 불러올 이미지 셋팅 -->
            <!-- alt로 이미지 불러오기가 실패할 경우 나타낼 문구 입력 -->
            <img src="img/logo-html.png" alt="logo-html" 
                 width="100" height="140" border="1" title="HTML 로고"> 
                 <!-- 이미지의 사이즈 정의 및 테두리 굵기 지정 -->
                 <!-- title태그로 마우스를 이미지에 올려놓을시 나타낼 문구 입력-->
        </a>
    </div>

    <div>
        <h2>CSS</h2>
        <a href="thumbnail-2.html">
            <img src="img/logo-css.png" alt="logo-css"
                 width="100" height="140" border="1" title="CSS 로고">
        </a>
    </div>

    <div>
        <h2>JavaScript</h2>
        <a href="thumbnail-3.html">
            <img src="img/logo-js.png" alt="logo-js"
                width="100" height="140" border="1" title="JavaScript 로고">
        </a>
    </div>

  
</body>
</html>
