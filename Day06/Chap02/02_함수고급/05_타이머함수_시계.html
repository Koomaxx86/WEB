<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머함수 - 시계</title>
  <script>

// 내장 함수라서 body가 실행되고 마지막에 실행된다
    setInterval(() => {

      // 객체생성
      let timer = new Date()
      // 시, 분, 초를 get메소드를 통해 가져온다
      let h = timer.getHours()
      let m = timer.getMinutes()
      let s = timer.getSeconds()
      let time = `${h} : ${m} : ${s}`

      // body에 있는 html요소에 접근한다
      document.getElementById(`time`).innerHTML = time
      // document.getElementById() : id로 html 요소를 가져오는 함수
      // innerHTML : html 요소의 컨텐츠

    }, 1000);
  </script>
</head>
<body>
  <h1 id="time"></h1>
</body>
</html>
