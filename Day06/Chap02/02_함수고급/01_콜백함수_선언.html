<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수</title>
  <script>
    // 함수 선언
    // print함수가 인자로 전달
    function callThreeTimes(callback) {
      // 3회 반복
      for (let i = 0; i < 3 ; i++) {
        // 반복시 callback를 호출하면서 i값을 넘겨준다
        callback(i)
      }
    }

    // 위에서 전달받은 i값을 대입해서 출력한다.
    function print(i) {
      console.log(`${i}번째 함수 호출`);
    }

    // 함수 호출
    // : 아래 'print' 함수 처럼 전달인자로 전달되는 함수를 '콜백함수' 라고 한다
    callThreeTimes( print )
  </script>
</head>
<body>
  
</body>
</html>
