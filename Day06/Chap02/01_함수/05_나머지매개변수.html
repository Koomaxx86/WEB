<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나머지 매개변수</title>
  <script>
    // ...items : 나머지 매개변수
    // - 가변적으로, 전달된 인자를 배열로 가져오는 매개변수

    // 여러값을 배열로 묶어서 매개변수로 사용한다
    // 1번과 2번은 고정된 인자값
    function sample(a,b, ...items) {
      // a와 b는 고정된 값이라서 그대로 출력하면 된다.
      console.log(`a : ${a}`);
      console.log(`b : ${b}`);
      document.write(`a : ${a}, b : ${b}, `)

      // ...item값은 배열이라서 배열출력 방법으로 출력한다.
      for (let i = 0; i < items.length; i++) {
        console.log(items[i]);
        document.write(items[i])
      }
      document.write(`<br>`)
    }

    sample(1,2,3)
    sample(1,2,3,4)
    sample(1,2,3,4,5,6)
  </script>
</head>
<body>
  
</body>
</html>
