<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if ~ else</title>
  <script>
        let input = prompt('숫자를 입력하세요')  // prompt로 반환받는 값은 String 타입이다.
    // input = Number(input)

    if( input > 0) {      // 비교연산에서는 자동형변환이 된다.
      alert('양수 입니다')
    }

    // else : 위의 조건을 만족하지 않은 나머지 경우에 실행된다
    else
      alert('음수 입니다')
    

    // input의 형변환
    console.log(input + 100); 

  </script>
</head>
<body>
  
</body>
</html>
