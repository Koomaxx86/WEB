<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if 조건문</title>
  <script>
    // if 조건문
    let a = 10
    let b = 20

    if(a > b) {
      console.log(`${a} 이 ${b} 보다 크다`);
    }

    let input = prompt('숫자를 입력하세요')  // prompt로 반환받는 값은 String 타입이다.
    // input = Number(input)

    if( input > 0) {      // 비교연산에서는 자동형변환이 된다.
      alert('양수 입니다')
    }

    if( input < 0) {
      alert('음수 입니다')
    }

    // input의 형변환
    console.log(Number(input) + 100); 

  </script>
</head>
<body>
  
</body>
</html>
