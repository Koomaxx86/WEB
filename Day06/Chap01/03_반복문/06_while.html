<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>

    let num = prompt('반복 횟수를 입력해주세요')
    num = Number(num)

    // num : 5
    // 조건 - num : 5 4 3 2 1
    while ( num > 0) {
      // document.write()     : 페이지에 html 요소를 출력
      // document.writeln()   : 페이지에 html 요소를 출력 후 줄바꿈
      //                        (html 에서 엔터, 실제 화면에서 띄어쓰기로 표시)
      //                        (pre 태그를 쓰면 정상적으로 나온다)
      document.write(`<h3> ${num} </h3>`) /* h3 태그의 블럭요소로 인해 자동 줄바꿈 */
      console.log(num);
      num--
    }
  </script>
</head>
<body>
  
</body>
</html>
