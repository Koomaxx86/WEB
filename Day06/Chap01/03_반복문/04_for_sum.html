<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 문으로 1~100 합계 구하기</title>
  <script>
    let sum = 0

    // 1~100 까지 합계를 구하시오.
    for (let i = 0; i <= 100; i++) {
      sum += i;
    }


    console.log(`1~100 까지의 합계 : ${sum}`);
  </script>
</head>

</html>
