<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scope</title>
  <script>
    function test() {
      var local = 10

      if( local > 0 ) {
        let local = 20
        console.log(`local : ${local}`);
      }

      console.log(`local : ${local}`);
    }

    function test2() {
      let local2 = 10

      if( local2 > 0 ) {
        // let local = 20
        console.log(`local2 : ${local2}`);
      }

      console.log(`local2 : ${local2}`);
    }

    test()
    test2()

    console.log(`test3 : ${test3}`); // 호출은 되나 값이 없다
    console.log(`test4 : ${test4}`); // 호출이 불가능하다
    var test3 = 'test'
    let test4 = 'test'
  </script>
</head>
<body>
</body>
</html>
