<html>
<head>
  <title>Web Font Test</title>
  <style>
   /* 다운받은 폰트 사용 */
   @font-face {
    /* 사용할 폰의 이름 지정 */
    font-family: 'NanumSquare Bold';
    /* 폰트파일 경로 */
    src: url(fonts/NanumSquareB.otf);
   }

   body {
    font-family:'NanumSquare Bold';
    font-size: 60px;
   }
  </style>
</head>
<body>
  이 글꼴은 네이버에서 제공하는 NanumSquare Bold입니다. 
</body>
</html>
