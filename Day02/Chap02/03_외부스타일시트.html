<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 적용방식 - 외부스타일시트</title>
  <!-- 외부 스타일 시트 포함하기 -->
  <!-- link : CSS 파일을 로드하기 위한 태그 -->
  <!-- rel : stylesheet값을 가진다. 링크될 값이 스타일시트 임을 나타낸다. -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <h1>외부 스타일시트 방식</h1>
  <h2>외부에 작성한 CSS 파일을 &lt;link&gt; 태그를 이용하여 해당 파일을 불러와서 적용하는 방식</h2>
  <ul>
    <li>HTML 코드와 CSS 코드를 파일 단위로 분리할 수 있다.</li>
    <li>HTML 작업과 CSS 작업을 동시에 할 수 있다.</li>
    <li>코드가 간결해지고, 유지보수에도 편리하다</li>
  </ul>
</body>

</html>
